<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./assets/imges/Moviestack_favicon.png" type="image/x-icon">

    <title>Movies</title>

<body>
    <header class="bg-cyan-950 flex flex-wrap h-20">
